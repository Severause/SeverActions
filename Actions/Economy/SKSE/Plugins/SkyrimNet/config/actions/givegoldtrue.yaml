customCategory: economy
name: GiveGoldTrue
description: "Give gold to another person by name."
questEditorId: SeverActions
scriptName: SeverActions_Currency
executionFunctionName: GiveGoldTrue_Execute
parameterMapping:
  - type: speaker
    name: akGiver
    description: Speaker Actor parameter (triggering entity)
  - type: dynamic
    name: asRecipient
    description: Name of the person receiving gold (e.g. "Lydia", "Hulda")
  - type: dynamic
    name: aiAmount
    description: Amount of gold to give
enabled: true
defaultPriority: 6
eligibilityRules:
  - conditions:
      - decoratorName: "is_in_combat"
        arguments: ["currentActor"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true
  - conditions:
      - decoratorName: "is_in_faction"
        arguments: ["currentActor", "SexLabAnimatingFaction"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true
  - conditions:
      - decoratorName: "is_in_faction"
        arguments: ["currentActor", "OStimExcitementFaction"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true

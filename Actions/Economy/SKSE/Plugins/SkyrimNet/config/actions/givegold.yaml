name: GiveGold
description: |
  The actor gives gold/septims to another person. Use this when:
  - The actor offers money as a gift, tip, or reward
  - The actor hands over coins to someone
  - The actor is being generous or charitable
  - The actor pays someone for a favor or good deed

  Common triggers: "here's some gold", "take this coin", "a reward for you", "let me pay you", "here's 50 septims", "for your trouble"
questEditorId: SeverActions
scriptName: SeverActions_Currency
executionFunctionName: GiveGold_Execute
parameterMapping:
  - type: speaker
    name: akGiver
    description: Speaker Actor parameter (triggering entity)
  - type: dynamic
    name: akRecipient
    description: The person receiving gold
  - type: dynamic
    name: aiAmount
    description: Amount of gold to give (use number from dialogue, or estimate based on context)
enabled: true
defaultPriority: 6
eligibilityRules:
  - conditions:
      - decoratorName: "is_in_combat"
        arguments: ["currentActor"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true
customCategory: follower
name: AssignHome
description: "Assign the current location as this companion's home. When dismissed, they return here."
questEditorId: SeverActions
scriptName: SeverActions_FollowerManager
executionFunctionName: AssignHome
parameterMapping:
  - type: speaker
    name: akActor
    description: The companion getting a home assignment
  - type: dynamic
    name: locationName
    description: "Specific location name (e.g. 'Breezehome', 'Lakeview Manor', 'Bannered Mare')"
enabled: true
defaultPriority: 5
eligibilityRules:
  - conditions:
      - decoratorName: "is_follower"
        arguments: ["currentActor"]
        comparisonOperator: "=="
        expectedValue: true
    logicalOperator: "AND"
    required: true
  - conditions:
      - decoratorName: "is_in_faction"
        arguments: ["currentActor", "SexLabAnimatingFaction"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true
  - conditions:
      - decoratorName: "is_in_faction"
        arguments: ["currentActor", "OStimExcitementFaction"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true
eventString: "{{ actor.name }} now considers {{ locationName }} their home"

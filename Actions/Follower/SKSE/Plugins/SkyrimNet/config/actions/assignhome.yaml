customCategory: follower
name: AssignHome
description: "Assign a location as this companion's home. When dismissed, they
  will travel back to this location. Use this action when:
  - The player tells the companion to 'live here' or 'make this your home'
  - The player assigns the companion to a specific location
  - The player says something like 'stay at Breezehome when I dismiss you'

  Do NOT use this action when:
  - The companion merely mentions liking a place
  - There is no clear instruction to make a location their home
  - The player is telling them to travel somewhere temporarily"
questEditorId: SeverActions
scriptName: SeverActions_FollowerManager
executionFunctionName: AssignHome
parameterMapping:
  - type: speaker
    name: akActor
    description: The companion getting a home assignment
  - type: dynamic
    name: locationName
    description: "The location name to assign as home. Must be a real, specific
      location in the game world (e.g., 'Breezehome', 'Lakeview Manor',
      'Bannered Mare', 'Dragonsreach'). Do NOT use vague terms."
enabled: true
defaultPriority: 5
eligibilityRules:
  - conditions:
      - decoratorName: "is_follower"
        arguments: ["currentActor"]
        comparisonOperator: "=="
        expectedValue: true
    logicalOperator: "AND"
    required: true
  - conditions:
      - decoratorName: "is_in_faction"
        arguments: ["currentActor", "SexLabAnimatingFaction"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true
  - conditions:
      - decoratorName: "is_in_faction"
        arguments: ["currentActor", "OStimExcitementFaction"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true
eventString: "{{ actor.name }} now considers {{ locationName }} their home"

customCategory: follower
name: CompanionFollow
description: "Resume following {{ player.name }} after waiting. Use when returning to a waiting companion and asking them to come along."
questEditorId: SeverActions
scriptName: SeverActions_FollowerManager
executionFunctionName: CompanionFollow
parameterMapping:
  - type: speaker
    name: akActor
    description: The NPC resuming following
enabled: true
defaultPriority: 7
eligibilityRules:
  - conditions:
      - decoratorName: "is_in_combat"
        arguments: ["currentActor"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true
  - conditions:
      - decoratorName: "is_in_faction"
        arguments: ["currentActor", "SexLabAnimatingFaction"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true
  - conditions:
      - decoratorName: "is_in_faction"
        arguments: ["currentActor", "OStimExcitementFaction"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true
eventString: "{{ actor.name }} stopped waiting and is following {{ player.name }} again"

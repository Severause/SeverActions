customCategory: follower
name: CompanionWait
description: "Wait at the current location until {{ player.name }} returns. The NPC will sandbox nearby."
questEditorId: SeverActions
scriptName: SeverActions_FollowerManager
executionFunctionName: CompanionWait
parameterMapping:
  - type: speaker
    name: akActor
    description: The NPC being told to wait
enabled: true
defaultPriority: 7
eligibilityRules:
  - conditions:
      - decoratorName: "is_in_combat"
        arguments: ["currentActor"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true
  - conditions:
      - decoratorName: "is_in_faction"
        arguments: ["currentActor", "SexLabAnimatingFaction"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true
  - conditions:
      - decoratorName: "is_in_faction"
        arguments: ["currentActor", "OStimExcitementFaction"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true
eventString: "{{ actor.name }} is waiting here for {{ player.name }}"

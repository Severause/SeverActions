customCategory: furniture
name: SitOrLayDown
description: "The actor sits, sleeps, or interacts with furniture objects nearby. Use this when:\n  - The actor is instructed to sit, rest, lay down, or sleep\n  - The actor needs to use a crafting station (forge, workbench, alchemy lab, etc.)\n  - The actor wants to relax on a chair, bench, stool, bed, bedroll, or other furniture\n  - Nearby objects list includes furniture with a FormID\n  \n  Common triggers: \"sit down\", \"have a seat\", \"take a seat\", \"rest\", \"relax\", \"lay down\", \"go to sleep\", \"use the [crafting station]\", \"sleep in the bed\""
questEditorId: SeverActions
scriptName: SeverActions_Furniture
executionFunctionName: UseFurniture_Execute
parameterMapping:
  - type: speaker
    name: akActor
    description: Speaker Actor parameter (triggering entity)
  - type: dynamic
    name: furnitureFormId
    description: The FormID number of the furniture from the nearby objects list
enabled: true
eligibilityRules:
  - conditions:
      - decoratorName: "is_in_combat"
        arguments: ["currentActor"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true
  - conditions:
      - decoratorName: "is_in_faction"
        arguments: ["currentActor", "SexLabAnimatingFaction"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true
  - conditions:
      - decoratorName: "is_in_faction"
        arguments: ["currentActor", "OStimExcitementFaction"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true
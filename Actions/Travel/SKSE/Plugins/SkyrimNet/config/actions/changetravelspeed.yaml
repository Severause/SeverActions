name: ChangeTravelSpeed
description: "Change the travel speed of an actor who is currently traveling.\n  Use when dialogue suggests a change in urgency, like \"hurry up\", \"slow down\", \"we need to run\", etc.\n  Only works if the actor is actively traveling (not yet arrived/sandboxing)."
questEditorId: SeverActions
scriptName: SeverActions_Travel
executionFunctionName: SetTravelSpeedNatural
parameterMapping:
  - type: speaker
    name: akNPC
    description: Speaker Actor parameter (triggering entity)
  - type: dynamic
    name: speedText
    description: "Natural language indicating desired speed. Keywords detected:\n        - Run (fastest): hurry, urgent, rush, quick, fast, run, emergency, immediate, asap, sprint\n        - Jog (medium): jog, brisk, steady, pace\n        - Walk (slowest): walk, slow, stroll, leisurely, casual (or any other text)"
enabled: true
eligibilityRules:
  - conditions:
      - decoratorName: "is_in_combat"
        arguments: ["currentActor"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true
customCategory: combat
name: CeaseFighting
description: "Stop fighting and call for a truce."
questEditorId: SeverActions
scriptName: SeverActions_Combat
executionFunctionName: CeaseFire_Execute
parameterMapping:
  - type: speaker
    name: akActor1
    description: Speaker Actor parameter (triggering entity)
  - type: dynamic
    name: akActor2
    description: The other combatant
enabled: true
defaultPriority: 8
eligibilityRules:
  - conditions:
      - decoratorName: "is_in_combat"
        arguments: ["currentActor"]
        comparisonOperator: "=="
        expectedValue: true
    logicalOperator: "AND"
    required: true
  - conditions:
      - decoratorName: "is_in_faction"
        arguments: ["currentActor", "SexLabAnimatingFaction"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true
  - conditions:
      - decoratorName: "is_in_faction"
        arguments: ["currentActor", "OStimExcitementFaction"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true

customCategory: basic
name: GiveItem
description: |
  The actor gives a physical item from their inventory to another person. Use this when:
  - The actor hands over an object they own
  - The actor gives someone a weapon, armor, potion, or other item
  - The actor completes a delivery or trade of goods
  - The actor shares supplies or equipment

  Common triggers: "here's your sword", "take this potion", "I made this for you", "have this armor", "let me give you"
questEditorId: SeverActions
scriptName: SeverActions_Loot
executionFunctionName: GiveItem_Execute
parameterMapping:
  - type: speaker
    name: akActor
    description: Speaker Actor parameter (triggering entity)
  - type: dynamic
    name: akTarget
    description: The person receiving the item
  - type: dynamic
    name: itemName
    description: The name of the item to give (e.g. "Iron Sword", "Health Potion")
  - type: dynamic
    name: aiCount
    description: Number of items to give (default 1, use higher if multiple mentioned)
enabled: true
eligibilityRules:
  - conditions:
      - decoratorName: "is_in_combat"
        arguments: ["currentActor"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true
  - conditions:
      - decoratorName: "is_in_faction"
        arguments: ["currentActor", "SexLabAnimatingFaction"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true
  - conditions:
      - decoratorName: "is_in_faction"
        arguments: ["currentActor", "OStimExcitementFaction"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true

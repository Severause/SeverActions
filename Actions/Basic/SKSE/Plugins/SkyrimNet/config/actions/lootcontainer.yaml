customCategory: basic
name: LootContainer
description: "Loot items from a nearby container. Use when you want to take items from a chest, barrel, sack, or other container you can see."
questEditorId: SeverActions
scriptName: SeverActions_Loot
executionFunctionName: LootContainer_Execute
parameterMapping:
  - type: speaker
    name: akActor
    description: Speaker Actor parameter (triggering entity)
  - type: dynamic
    name: containerName
    description: The name of the container to loot (e.g. "Chest", "Barrel", "Sack", "End Table")
  - type: dynamic
    name: itemsToTake
    description: "What to take: 'all', 'valuables', 'gold', or comma-separated item names. Default to 'all' if unsure."
enabled: true
eligibilityRules:
  - conditions:
      - decoratorName: "is_in_combat"
        arguments: ["currentActor"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true
  - conditions:
      - decoratorName: "is_in_faction"
        arguments: ["currentActor", "SexLabAnimatingFaction"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true
  - conditions:
      - decoratorName: "is_in_faction"
        arguments: ["currentActor", "OStimExcitementFaction"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true

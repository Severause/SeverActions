name: LootCorpse
description: "Loot items from a dead body nearby. Use when you want to search a corpse and take items from it."
questEditorId: SeverActions
scriptName: SeverActions_Loot
executionFunctionName: LootCorpse_Execute
parameterMapping:
  - type: speaker
    name: akActor
    description: Speaker Actor parameter (triggering entity)
  - type: dynamic
    name: corpseName
    description: The name of the dead person to loot (e.g. "Bandit", "Stormcloak Soldier")
  - type: dynamic
    name: itemsToTake
    description: "What to take: 'all', 'valuables', 'gold', or comma-separated item names. Default to 'all' if unsure."
enabled: true
eligibilityRules:
  - conditions:
      - decoratorName: "is_in_combat"
        arguments: ["currentActor"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true

customCategory: outfit
name: UnequipArmor
description: "Remove one or more currently worn items by name. Comma-separate for multiple. For removing ALL clothing use Undress."
questEditorId: SeverActions
scriptName: SeverActions_Outfit
executionFunctionName: UnequipMultipleItems_Execute
parameterMapping:
  - type: speaker
    name: akActor
    description: Speaker Actor parameter (triggering entity)
  - type: dynamic
    name: itemNames
    description: "Item name(s) to unequip, comma-separated for multiple (e.g. 'steel gauntlets, iron helmet')"
enabled: true
eligibilityRules:
  - conditions:
      - decoratorName: "is_in_combat"
        arguments: ["currentActor"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true
  - conditions:
      - decoratorName: "is_in_faction"
        arguments: ["currentActor", "SexLabAnimatingFaction"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true
  - conditions:
      - decoratorName: "is_in_faction"
        arguments: ["currentActor", "OStimExcitementFaction"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true

customCategory: outfit
name: SaveOutfitPreset
description: "Save the current outfit as a named preset. Use when told to remember or save what they're currently wearing. The preset name should be descriptive like 'home', 'combat', 'formal', 'casual', 'travel', etc. This snapshots all currently worn armor and clothing. The preset persists across saves and can be applied later with ApplyOutfitPreset. If a preset with that name already exists it will be overwritten."
questEditorId: SeverActions
scriptName: SeverActions_Outfit
executionFunctionName: SaveOutfitPreset_Execute
parameterMapping:
  - type: speaker
    name: akActor
    description: Speaker Actor parameter (triggering entity)
  - type: dynamic
    name: presetName
    description: "Name for this outfit preset (e.g., 'home', 'combat', 'formal', 'casual', 'travel'). Keep it short and descriptive."
enabled: true
eligibilityRules:
  - conditions:
      - decoratorName: "is_in_combat"
        arguments: ["currentActor"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true
  - conditions:
      - decoratorName: "is_in_faction"
        arguments: ["currentActor", "SexLabAnimatingFaction"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true
  - conditions:
      - decoratorName: "is_in_faction"
        arguments: ["currentActor", "OStimExcitementFaction"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true

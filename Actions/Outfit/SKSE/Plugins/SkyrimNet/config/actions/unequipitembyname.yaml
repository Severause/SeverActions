customCategory: outfit
name: UnequipItemByName
description: "Remove a specific currently worn item by name. Use when told to take off a particular piece of armor, weapon, or clothing. The item is stored so it can be re-equipped later with Dress. Use the exact or partial item name (e.g., 'steel gauntlets', 'iron helmet', 'glass cuirass', 'ebony sword'). For removing all clothing use Undress instead."
questEditorId: SeverActions
scriptName: SeverActions_Outfit
executionFunctionName: UnequipItemByName_Execute
parameterMapping:
  - type: speaker
    name: akActor
    description: Speaker Actor parameter (triggering entity)
  - type: dynamic
    name: itemName
    description: "The name of the currently worn item to remove (e.g., 'steel gauntlets', 'iron helmet', 'glass cuirass', 'ebony sword', 'hide armor')"
enabled: true
eligibilityRules:
  - conditions:
      - decoratorName: "is_in_combat"
        arguments: ["currentActor"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true
  - conditions:
      - decoratorName: "is_in_faction"
        arguments: ["currentActor", "SexLabAnimatingFaction"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true
  - conditions:
      - decoratorName: "is_in_faction"
        arguments: ["currentActor", "OStimExcitementFaction"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true

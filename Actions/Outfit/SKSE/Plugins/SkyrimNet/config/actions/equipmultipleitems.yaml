customCategory: outfit
name: EquipMultipleItems
description: "Equip multiple items from inventory at once. Use when told to put on several pieces of armor, clothing, or weapons in one request. Provide a comma-separated list of item names. For example: 'steel gauntlets, iron helmet, glass cuirass'. Also works for full sets like 'daedric helmet, daedric armor, daedric gauntlets, daedric boots'. For a single item use EquipItemByName instead."
questEditorId: SeverActions
scriptName: SeverActions_Outfit
executionFunctionName: EquipMultipleItems_Execute
parameterMapping:
  - type: speaker
    name: akActor
    description: Speaker Actor parameter (triggering entity)
  - type: dynamic
    name: itemNames
    description: "Comma-separated list of item names to equip from inventory (e.g., 'steel gauntlets, iron helmet, glass cuirass'). Use partial name matches."
enabled: true
eligibilityRules:
  - conditions:
      - decoratorName: "is_in_combat"
        arguments: ["currentActor"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true
  - conditions:
      - decoratorName: "is_in_faction"
        arguments: ["currentActor", "SexLabAnimatingFaction"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true
  - conditions:
      - decoratorName: "is_in_faction"
        arguments: ["currentActor", "OStimExcitementFaction"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true

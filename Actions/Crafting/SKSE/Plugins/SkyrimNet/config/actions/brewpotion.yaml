customCategory: crafting
name: BrewPotion
description: "Brew a potion at the nearest alchemy lab and deliver it to the recipient."
questEditorId: SeverActions
scriptName: SeverActions_Crafting
executionFunctionName: BrewPotion_Internal
parameterMapping:
  - type: speaker
    name: akActor
    description: Speaker Actor parameter (triggering entity)
  - type: dynamic
    name: potionName
    description: "Potion to brew (e.g. 'health potion', 'fortify smithing')"
  - type: dynamic
    name: akRecipient
    description: Recipient of the potion
  - type: static
    value: 1
    name: itemCount
    description: Static int parameter
enabled: true
eligibilityRules:
  - conditions:
      - decoratorName: is_in_combat
        arguments:
          - currentActor
        comparisonOperator: ==
        expectedValue: false
  - conditions:
      - decoratorName: "is_in_faction"
        arguments: ["currentActor", "SexLabAnimatingFaction"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true
  - conditions:
      - decoratorName: "is_in_faction"
        arguments: ["currentActor", "OStimExcitementFaction"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true

customCategory: crafting
name: BrewPotion
description: Brew a potion at an alchemy lab. The NPC will walk to the nearest alchemy lab, brew the potion(s), then deliver them to the recipient.
questEditorId: SeverActions
scriptName: SeverActions_Crafting
executionFunctionName: BrewPotion_Internal
parameterMapping:
  - type: speaker
    name: akActor
    description: Speaker Actor parameter (triggering entity)
  - type: dynamic
    name: potionName
    description: The name of the potion to brew (e.g., 'health potion', 'restore magicka', 'fortify smithing')
  - type: dynamic
    name: akRecipient
    description: The recipient of the brewed potion (defaults to player if not specified)
  - type: static
    value: 1
    name: itemCount
    description: Static int parameter
enabled: true
eligibilityRules:
  - conditions:
      - decoratorName: is_in_combat
        arguments:
          - currentActor
        comparisonOperator: ==
        expectedValue: false
  - conditions:
      - decoratorName: "is_in_faction"
        arguments: ["currentActor", "SexLabAnimatingFaction"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true
  - conditions:
      - decoratorName: "is_in_faction"
        arguments: ["currentActor", "OStimExcitementFaction"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true